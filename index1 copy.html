<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sportquizz</title>
    <link rel="stylesheet" href="style1 copy.css" />
    <link rel="stylesheet" href="audio.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
  </head>

  <body id="body">
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">More Quizz</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Other projects</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">
              Login
            </button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <div class="wrapper">
      <div class="player">
         <div class="title1">Now playing</div>
         <div class="cover"><img class="cover_img active" src="audioimage/cover1.png" alt=""></div>
         <div class="song">Low</div>
         <audio class="audio" src=""></audio>
         <div class="progress_container">
           <div class="progress"></div>
          </div>
          <div class="buttons">
            <div class="btn prev"><img src="audioimage/prevsong.png" alt="btn"></div>
            <div class="btn play"><img class="img_src" src="audioimage/play.png" alt="btn"></div>
            <div class="btn next"><img src="audioimage/next song.png" alt="btn"></div>
            <div class="btn shuffle"><img src="audioimage/shuffle.png" alt="btn"></div>
          </div>
    
    <div id="quiz">
     <div id="divphoto">
       <img src="images/ans1.jpg" id="photo">q</div>
     <div id="question">Who form the list bellow won the NBA title ealier among the other ?</div>
     <button id="button1" onClick="Checktest (this)">Lebron <br> James</button>
     <button id="button2" onclick="Checktest (this)">Mark <br> Gasol</button>
     <button id="button3" onclick="Checktest (this)">Dennis <br> Rodman</button>
     <button id="button4" onclick="Checktest (this)">Tony <br> Parker</button>
     <div id="sum">Your total score : </div>
     <div id="streak">Your streak : </div>
     <button id="next" type="button">Next question =></button>
    </div>
    </div>
    <script src="sportquizz copy.js"></script>
    <script src="audio.js"></script>
  </body>
</html>
